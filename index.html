<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./static-job-listings-master/images/favicon-32x32.png">
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href=<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&family=Open+Sans&family=Outfit:wght@400;700&family=Poppins:wght@400;500;600;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Job listings with filtering coding challenge</title>
</head>

<body>
    <section class="top">
        <img src="./static-job-listings-master/images/bg-header-desktop.svg">
    </section>
    <div class="filter">
        <div class="tags tagsg">
            <!-- <div class="field">
                <span class="htmlTag">HTML </span>
                <span class="close">&#10006</span>
            </div> -->

        </div>
       
        <span class="clear">Clear</span>
    </div>
    <div class="jobs">
        <div class="job2">
            <div class="flex">
                <div class="image">
                    <img src="./static-job-listings-master/images/photosnap.svg">
                </div>
                <div class="text">
                    <div class="topdetails">
                        <h4 class="company">Photosnap</h4>
                        <h4 class="new">New!</h4>
                    </div>
                    <div class="main-text">
                        <h3>Senior Frontend Developer</h3>
                    </div>
                    <div class="bottomdetails">
                        <h5 class="day">1d ago</h5>
                        <h5>Full Time</h5>
                        <h5>USA only</h5>
                    </div>
                </div>

            </div>
            <div class="tags">
                <span class="tag">Html</span>
                <span class="tag">Html</span>
                <span class="tag">Html</span>
                <span class="tag">Html</span>
            </div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
